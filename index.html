<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Student Task Manager</h1>
    <form id="task-form">
        <label for="course-id">Course ID:</label>
        <input type="text" id="course-id" name="courseId" required><br><br>
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="taskName" required><br><br>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="dueDate" required><br><br>
        <label for="additional-details">Additional Details:</label><br>
        <textarea id="additional-details" name="additionalDetails" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Add Task</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
